<div class="main">
  <div class="add-trainer">
    <div>
      <TextField 
        id="name-input"
        class="form"
        type="text"
        name="name"
        label="Trainer name"
        value="{{name}}"
        required/>      
    </div>
    <div>
    <TextField 
      id="label-input"
      class="form"
      type="text"
      name="label"
      label="Label(optional)"
      value="{{label}}" />
    </div>    
    <div>
      <RaisedButton class="button" on-click="add">Add</RaisedButton>
    </div>
  </div>

  <h2 class="">Friend list</h2>
  <List>
  {{#trainers:i}}
    <SingleLineListItem
      index="{{i}}" 
      label="{{.label}}({{.name}})"
      on-click="['friendClicked', .]"/>
  {{/}}
  </List>

  <div style="text-align: center;">
    <div style="padding-top: 8px; padding-bottom: 8px;">
      <FlatButton on-click="toImport">Import</FlatButton>
    </div>
    <div style="padding-top: 8px; padding-bottom: 8px;">
      <RaisedButton on-click="toExport">Export</RaisedButton>
    </div>    
  </div>
</div>
