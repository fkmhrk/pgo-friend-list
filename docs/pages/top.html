<div class="main">
  <h1 class="">Friend list</h1>

  <List>
  {{#trainers:i}}
  <li class="mdc-list-item" role="checkbox" aria-checked="{{.checked}}" tabindex="0">
    <span class="mdc-list-item__ripple"></span>
    <span class="mdc-list-item__graphic">
        <div class="mdc-checkbox">
            <input type="checkbox"
                    class="mdc-checkbox__native-control"
                    id="demo-list-checkbox-item-2"
                    checked="{{.checked}}" />
            <div class="mdc-checkbox__background">
              <svg class="mdc-checkbox__checkmark"
                    viewBox="0 0 24 24">
                <path class="mdc-checkbox__checkmark-path"
                      fill="none"
                      d="M1.73,12.91 8.1,19.28 22.79,4.59"/>
              </svg>
              <div class="mdc-checkbox__mixedmark"></div>
            </div>
          </div>
    </span>
    <label class="mdc-list-item__text" for="demo-list-checkbox-item-2">{{.label}}({{.name}})</label>
  </li>
  {{/}}
  </List>
  <div class="add-trainer">
    <div>
      <TextField 
        id="name-input"
        class="form"
        type="text"
        name="name"
        label="Trainer name"
        value="{{name}}"
        required/>      
    </div>
    <div>
    <TextField 
      id="label-input"
      class="form"
      type="text"
      name="label"
      label="Label(optional)"
      value="{{label}}" />
    </div>    
    <div>
      <RaisedButton class="button" on-click="add">Add</RaisedButton>
    </div>
  </div>

  <div class="bottom">
    <TextField 
      id="generated-input"
      class="form"
      type="text"
      name="label"
      label=""
      value="{{generate(trainers)}}"
      readonly />    
  </div>
</div>
